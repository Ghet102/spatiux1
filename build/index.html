    <div class="container">

        <div class="footer">

        </div>
    </div>

    <script>
    function calculateEarnings() {
        const tokenAmount = document.getElementById('tokenAmount').value;
        let dailyXLM = 0;
        let rate = 0;

        // Calculate daily earnings based on the entered amount and rate
        if (tokenAmount >= 1875 && tokenAmount <= 3000) {
            rate = 70; // 70% rate tier
        } else if (tokenAmount >= 3001 && tokenAmount <= 4500) {
            rate = 85; // 85% rate tier
        } else if (tokenAmount >= 4501 && tokenAmount <= 5200) {
            rate = 100; // 100% rate tier
        } else if (tokenAmount >= 5201 && tokenAmount <= 7100) {
            rate = 115; // 115% rate tier
        } else if (tokenAmount >= 7101 && tokenAmount <= 9200) {
            rate = 130; // 130% rate tier
        } else if (tokenAmount >= 9201 && tokenAmount <= 11500) {
            rate = 150; // 150% rate tier
        } else if (tokenAmount >= 11501 && tokenAmount <= 13000) {
            rate = 180; // 180% rate tier
        } else if (tokenAmount >= 13001 && tokenAmount <= 15700) {
            rate = 210; // 210% rate tier
        } else if (tokenAmount >= 15701 && tokenAmount <= 18600) {
            rate = 250; // 250% rate tier
        } else if (tokenAmount >= 18601) {
            rate = 300; // 300% rate tier
        } else {
            document.getElementById('result').innerText = "Please enter at least 1,875 XELON tokens.";
            return;
        }

        // Calculate daily XLM earnings
        dailyXLM = (tokenAmount * (rate / 100));

        document.getElementById('result').innerHTML = `Your estimated daily earnings: <b>${dailyXLM.toFixed(2)} XLM</b> (Rate: ${rate}%)`;
    }
    </script>
